<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
<link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"></link>

	<head>
		<meta charset="UTF-8">
		<title>Spring Security</title>
	</head>
	<body>
		<div th:replace="report/navbar::navbar"></div>
		<div class="container">
			<form method="POST" class="form" th:action="@{/login}"> 
	           <h3 class="text-center">Login</h3>
	           
				<div th:if="${param.error}" class="text-danger bold">
					Error!
				</div>
				<div th:if="${param.logout}" class="mb-3 mt-3 text-danger">
					You have been logged out. See you soon:) 
				</div>
	           
	           <div class="form-group mb-4">
	             <input type="text" name="username" class="form-control" placeholder="User Name" required>
	           </div>
	           <div class="form-group mb-4">
	             <input type="password" name="password" class="form-control" placeholder="Password" required>
	           </div>
	           <div class="form-group center">
	             <button type="submit" name="submit" class="mt-3 p-2">Log in</button>
	           </div>
			</form>
			
		</div>
	</body>
	
</html>
