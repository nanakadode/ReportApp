<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
	<head>
		<meta charset="UTF-8">
		<title>Spring Security</title>
	</head>
	<body>
		<div th:replace="report/navbar::navbar"></div>
		<div class="m-5">
			<div th:if="${param.error}">
				Error!
			</div>
			<div th:if="${param.logout}">
				You have been logged out
			</div>
			<form method="POST" class="form" th:action="@{/login}"> 
	           <h3 class="text-center">Login</h3>
	           
	           <div class="form-group">
	             <label for="username">User Name:</label><br>
	             <input type="text" name="username" class="form-control" required>
	           </div>
	           <div class="form-group">
	             <label for="password">Password:</label><br>
	             <input type="password" name="password" class="form-control" required>
	           </div>
	           <div class="form-group">
	             <button type="submit" name="submit" class="mt-3">Log in</button>
	           </div>
			</form>
			
		</div>
	</body>
	
</html>
