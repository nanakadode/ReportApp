<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
	<link href="/css/index-1.css" th:href="@{/css/index-1.css}" rel="stylesheet"></link>
	<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
	
<head>
    <meta charset="UTF-8">
    <title>Report App</title>
	<script src="https://kit.fontawesome.com/395ab02271.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="report/navbar::navbar"></div>
    <header>日報一覧ページ</header>
    <div class="container">
		<div class="title-row">
			<p>対象日</p>
			<p>日報タイトル</p>
		</div>
		<hr class="m-1">
        <div th:each="report : ${reportList}"> 
	        <div class="report-row">  <!-- title/content & btn -->
		        <div class="row-date-title">
					<div class="date-row" th:text="${#dates.format(report.report_date, 'yyyy/MM/dd')}"></div>
		            <div  class="report-title-row" th:text="${report.title}"></div>
		        </div>
	            <div class="row-buttons">  <!-- edit & delete button -->
	            	<a type="button" th:href="@{'/report/edit/'+${report.id}}"><button><i class="fa-solid fa-pen-nib"></i></button></a>
	                <form action="#" th:action="@{'/report/delete/' + ${report.id}}" method="post">
	                    <button class="mx-2"><i class="fa-solid fa-trash-can"></i></button>
	                </form>
	            </div>
	        </div>
        </div>
    </div>
	<div class="home" id="new"><a href="#" th:href="@{/report/form}">New <i class="fa-solid fa-file-lines"></i></a></div>
</body>
</html>
