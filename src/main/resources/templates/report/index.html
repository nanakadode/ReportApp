<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
	<link href="/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"></link>
<head>
    <meta charset="UTF-8">
    <title>Report App</title>
</head>
<body>
    <header>日報一覧ページ</header>
    <table>
        <tr><th>id</th><th>タイトル</th><th>内容</th></tr>
        <tr th:each="report : ${reportList}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.title}"></td>
            <td th:text="${report.content}"></td>
             <td th:text="${#dates.format(report.report_date, 'yyyy/MM/dd')}"></td>
            <td>
            <a type="button" th:href="@{'/report/edit/'+${report.id}}"><button>編集</button></a>
            </td>
            <td>
                <form action="#" th:action="@{'/report/delete/' + ${report.id}}" method="post">
                    <button>削除</button>
                </form>
            </td>
        </tr>
    </table>
    <div><a href="#" th:href="@{/report/form}">新規日報作成</a></div>
</body>
</html>
