<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Sample</title>
</head>
<body>
    <h2>入力フォーム</h2>
    <form method="post" th:action="@{/report/form}" th:object="${reportForm}">
        <label for="title">タイトル</label>
        <input type="text" id="title" name="title" th:value="*{title}"><br>
        <label for="content">内容</label>
        <textarea name="content" id="content" rows="10" cols="40" th:field="*{content}"></textarea><br>
        <label for="title">対象日</label>
        <!-- 
        <input type="date" id="report_date" name="reportDate" th:field="*{reportDate}"><br>
         -->
        <input type="date" id="report_date" name="reportDate" th:field="*{reportDate}"><br>
        <input type="submit" value="登録">
    </form>
    <div><a href="#" th:href="@{/report}">トップページ</a></div>
</body>
</html>
