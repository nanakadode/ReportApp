<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link href="/css/form.css" th:href="@{/css/form.css}" rel="stylesheet"></link>
<head>
    <meta charset="UTF-8">
    <title>CRUD Sample</title>
</head>
<body>
  <header>新規日報フォーム</header>
    <form class="topBefore" method="post" th:action="@{/report/form}" th:object="${reportForm}">
        <input type="text" id="title" name="title" th:value="*{title}" placeholder="日報タイトル"><br>
        <input type="date" id="report-date" name="reportDate" th:field="*{reportDate}" placeholder="対象日"><br>
        <textarea name="content" id="content" th:field="*{content}"  placeholder="報告内容"></textarea><br>
        <input type="submit" id="submit" value="SEND">
    </form>
    <div class="btn btn-info"><a href="#" th:href="@{/report}">HOME</a></div>
</body>
</html>
